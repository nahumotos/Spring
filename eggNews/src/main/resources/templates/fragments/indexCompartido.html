<body >
    <nav th:replace ="/fragments/navbar :: nav"></nav>

    <div class="tarjetas">
        <div class="card" style="width: 18rem;" th:each="noticia : ${noticias}">
            <div class="card-body">
                <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                <span th:text="${noticia.cuerpo}" 
                      style="
                      display:block;
                      white-space: nowrap;
                      overflow: hidden;
                      text-overflow: ellipsis;
                      width: 25ch;">

                </span>
                <a th:href="@{/noticia/vistaNoticia/__${noticia.id}__}" class="card-link">Ver completo</a>
            </div>
        </div>
    </div>
    <div><p  th:if="${session.usuariosession != null}" th:text="'Hola ' + ${session.usuariosession.nombreUsuario}" alt="no regitrado" </p> </div>
    <div class="container" th:if="${session.usuariosession != null}" >
        <a class="d-flex align-items-center">
            <img class="logo logo-redonda" th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="Sin imagen" style="width: 100px;
                                        height: 100px;
                                        border-radius: 30%;
                                        overflow: hidden;">                       
        </a> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
