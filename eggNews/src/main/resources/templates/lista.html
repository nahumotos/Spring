<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"></head>
    <body>
         <nav th:replace ="/fragments/navbar :: nav"></nav>
        <table class="table" style="width: 43rem;" align="center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulos</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Modificar</th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">eliminar</th>
                </tr>
            </thead>
            <tbody th:each="noticia : ${noticias}">
                <tr>
                    <th scope="row" th:text="${noticia.id}" ></th>
                    <th  width:25ch scope="row" th:text="${noticia.titulo}" ></th>
                    <th><a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/modificar/__${noticia.id}__}" >Modificar</a></th>
                    <th><a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/eliminar/__${noticia.id}__}">Eliminar</a></th>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
