<html xmlns:th="http://www.thymeleaf.org">
    <head xmlns:th="http://www.thymeleaf.org">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
         <link rel="stylesheet" href="/css/cargarmodNoticia.css">
        <title>Document</title>

    <body>
        <nav th:replace ="/fragments/navbar :: nav"></nav>
        <h2 align="center">Actualizar Noticia</h2>
        <form th:action="@{/admin/modificar/__${noticia.id}__}" method="POST">
            <input hidden th:value="${id}" name="id"> 
            <div class="mb-3">
                <label  class="form-label">Titulo</label>
                <input th:value="${noticia.titulo}"  type="text" class="form-control" name="titulo">

            </div>
            <div class="mb-3">
                <label for="cuerpo" class="form-label">Cuerpo</label>
                <input th:value="${noticia.cuerpo}" type="text" class="form-control" name="cuerpo">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
