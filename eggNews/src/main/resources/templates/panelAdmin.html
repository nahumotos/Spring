<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Cargar Noticia</title>
        <link rel="stylesheet" href="/css/cargarmodNoticia.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Egg News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/admin/lista}">Noticias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/admin/form}">Cargar Noticias</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h2 class="registro" align="center"><b>Registro de Noticia</b></h2>
        <form action="/admin/cargarNoticia" method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label"  ><b>Titulo</b></label>
                <input type="text" class="form-control" name="titulo" placeholder="Titulo">
            </div>
            <div class="mb-3">
                <label for="cuerpo" class="form-label" ><b>Cuerpo</b></label>
            </div>
            <div class="form-floating">
                <textarea align="center" type="text" class="form-control" style="height: 100px" name="cuerpo" ></textarea>
                <label align="center"for="floatingTextarea2Disabled">cuerpo</label>
            </div>
            <button type="submit" class="btn btn-primary">Subir Noticia</button>
        </form>
        <div th:if="${exito!=null}" class="exito">
            <h5>exito!!</h5>
            <p th:text="${exito}"></p>  
        </div>
        <div th:if="${error!=null}" class="error">
            <h5>error!!</h5>
            <p th:text="${error}"></p>  
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
